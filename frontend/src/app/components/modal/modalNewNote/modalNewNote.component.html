<div class="modal-header">
    <h4 class="modal-title">Hi there!</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
        <input [(ngModel)]="title" type="text" name="description"  placeholder="Add Note">
        <hr>
        <input [(ngModel)]="text" type="text" name="description"  placeholder="Add Note">
        <hr>
        <input [(ngModel)]="color" type="text" name="color" placeholder="Select color">
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
    <button type="button" class="btn btn-outline-primary" (click)="addNewNote()" (click)="activeModal.close('Close click')">Save</button>
  </div>
